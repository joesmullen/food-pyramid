<html lang="en-IE">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>The Food Pyramid</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="index.js"></script>
    </head>

    <body>
        <h1>The Food Pyramid</h1>

        <div id="ages">
            <button id="under5" onClick="changeAges(0)">Children ages 1-4</button>
            <button id="over5" onClick="changeAges(1)">Adults and children over 5</button>
        </div>

        <div class="pyramid">
            <div id="sugary">
                <button onClick="changeCount('dec', 5)">-</button>
                <button onClick="changeCount('inc', 5)">+</button>
                <p id="count5">0</p>
            </div>

            <div id="fats">
                <button onClick="changeCount('dec', 4)">-</button>
                <button onClick="changeCount('inc', 4)">+</button>
                <p id="count4">0</p>
            </div>

            <div id="protein">
                <button onClick="changeCount('dec', 3)">-</button>
                <button onClick="changeCount('inc', 3)">+</button>
                <p id="count3">0</p>
            </div>

            <div id="dairy">
                <button onClick="changeCount('dec', 2)">-</button>
                <button onClick="changeCount('inc', 2)">+</button>
                <p id="count2">0</p>
            </div>

            <div id="carbs">
                <button onClick="changeCount('dec', 1)">-</button>
                <button onClick="changeCount('inc', 1)">+</button>
                <p id="count1">0</p>
            </div>

            <div id="fruits">
                <button onClick="changeCount('dec', 0)">-</button>
                <button onClick="changeCount('inc', 0)">+</button>
                <p id="count0">0</p>
            </div>
        </div>

        <div id="input">
            <label><b>Enter today's date</b><br></label>
            <input id="dateBox" placeholder="DD/MM/YYYY">
            <button type="submit" onClick="getDate()">Submit</button>
            <h3 id="date"></h3>
        </div>
    </body>
</html>
